<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #presentation-container {
            width: 1280px; /* Standard slide width */
            height: 720px; /* Standard slide height */
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden; /* Ensures slide content stays within bounds */
        }
        #slide-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #navigation-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1280px; /* Match container width */
            padding: 15px 0;
            margin-top: 20px;
        }
        #navigation-controls button {
            background-color: #38bdf8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #navigation-controls button:hover {
            background-color: #0ea5e9;
        }
        #navigation-controls button:disabled {
            background-color: #4b5563; /* gray-600 */
            cursor: not-allowed;
        }
        #slide-info {
            font-size: 18px;
            color: #cbd5e1; /* slate-300 */
        }
    </style>
</head>
<body>
    <div id="presentation-container">
        <iframe id="slide-frame" src="slide1.html"></iframe>
    </div>

    <div id="navigation-controls">
        <button id="prev-slide" onclick="navigate(-1)">Назад</button>
        <div id="slide-info">Слайд <span id="current-slide-number">1</span> из <span id="total-slide-number">11</span></div>
        <button id="next-slide" onclick="navigate(1)">Вперед</button>
    </div>

    <script>
        const totalSlides = 11; // You have 11 slides
        let currentSlide = 1;
        const slideFrame = document.getElementById('slide-frame');
        const currentSlideNumberDisplay = document.getElementById('current-slide-number');
        const totalSlideNumberDisplay = document.getElementById('total-slide-number');
        const prevButton = document.getElementById('prev-slide');
        const nextButton = document.getElementById('next-slide');

        function updateSlideDisplay() {
            slideFrame.src = `slide${currentSlide}.html`;
            currentSlideNumberDisplay.textContent = currentSlide;
            prevButton.disabled = currentSlide === 1;
            nextButton.disabled = currentSlide === totalSlides;
        }

        function navigate(direction) {
            currentSlide += direction;
            if (currentSlide > totalSlides) {
                currentSlide = totalSlides;
            } else if (currentSlide < 1) {
                currentSlide = 1;
            }
            updateSlideDisplay();
        }

        // Initial setup
        totalSlideNumberDisplay.textContent = totalSlides;
        updateSlideDisplay();
    </script>
</body>
</html>

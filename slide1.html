<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Искусство продвинутой генерации изображений с ИИ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
        }
        .gradient-text {
            background: linear-gradient(90deg, #38bdf8 0%, #818cf8 50%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .image-placeholder {
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.1) 75%, transparent 75%);
            background-size: 20px 20px;
            border: 2px dashed rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: rgba(255,255,255,0.7);
        }
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .dot {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col justify-center items-center p-12">
        <div class="grid-pattern"></div>
        <div class="floating-dots" id="dots"></div>
        
        <h1 class="text-6xl font-bold mb-6 text-center leading-tight">
            <span class="text-white">Искусство</span>
            <span class="gradient-text">продвинутой <br> генерации</span>
            <span class="text-white">изображений с ИИ</span><br>
        </h1>
        
        <img src="images/1.png" alt="Пример генерации ИИ" class="w-3/5 h-auto rounded-xl my-10 object-contain">
        
        <div class="mt-auto flex justify-between items-center w-full pt-8">
            <div>
                <p class="text-xl font-semibold">Глебов Максим</p>
            </div>
            <div class="flex items-center">
                <i class="fas fa-calendar-alt mr-2"></i>
                <p>Май 2025
                </p>
            </div>
        </div>
    </div>

    <script>
        // Создаем анимированные точки на фоне
        const dotsContainer = document.getElementById('dots');
        for (let i = 0; i < 30; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            
            const size = Math.random() * 10 + 3;
            const posX = Math.random() * 1280;
            const posY = Math.random() * 720;
            const opacity = Math.random() * 0.15 + 0.05;
            
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.left = `${posX}px`;
            dot.style.top = `${posY}px`;
            dot.style.opacity = opacity;
            
            dotsContainer.appendChild(dot);
        }
    </script>
</body>
</html>
